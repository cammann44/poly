# Prometheus configuration for Polymarket Copy-Trading Bot
# Railway deployment - scrapes real-trader service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Real trading tracker metrics
  - job_name: 'polymarket-tracker'
    scheme: https
    static_configs:
      - targets: ['real-trader-production.up.railway.app']
    metrics_path: '/prometheus'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
